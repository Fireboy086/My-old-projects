<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Games: Rock-Paper-Scissors & Number Guessing</title>
    <!-- Include Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Selection Screen -->
    <div id="game-selection">
        <h1>Choose a Game</h1>
        <button onclick="startRockPaperScissors()" class="game-button">
            <span class="material-icons">sports_martial_arts</span>
            Rock-Paper-Scissors
        </button>
        <button onclick="startNumberGuessing()" class="game-button">
            <span class="material-icons">smart_toy</span>
            Number Guessing
        </button>
    </div>

    <!-- Rock-Paper-Scissors Game -->
    <div id="rps-game" style="display: none;">
        <h1>Rock-Paper-Scissors AI</h1>
        <div id="rps-counter">Total Clicks: 0</div>
        <div class="buttons">
            <button onclick="rpsUserChoice('rock')">Rock</button>
            <button onclick="rpsUserChoice('paper')">Paper</button>
            <button onclick="rpsUserChoice('scissors')">Scissors</button>
        </div>
        <div id="rps-results">
            <p id="rps-guess-percentage"></p>
        </div>
        <button id="rps-history-button" onclick="toggleRPSHistory()">
            <span class="material-icons">history</span> Show History
        </button>
        <div id="rps-history" style="display: none;">
            <h2>History</h2>
            <!-- RPS History Table -->
            <table id="rps-history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Your Move</th>
                        <th>AI Move</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="rps-history-list">
                    <!-- History entries will be inserted here -->
                </tbody>
            </table>
        </div>
        <button id="rps-reset-button" onclick="resetRPSGame()">
            <span class="material-icons">refresh</span> Reset
        </button>
    </div>

    <!-- Number Guessing Game -->
    <div id="number-game" style="display: none;">
        <h1>AI Input Predictor</h1>
        <div id="counter">Total Inputs: 0</div>
        <div class="input-section">
            <input type="number" id="user-input" placeholder="Enter a number between 1 and 100" min="1" max="100">
            <button onclick="submitInput()" id="submit-button">
                <span class="material-icons">send</span>
            </button>
        </div>
        <div id="results">
            <p id="guess-percentage"></p>
        </div>
        <button id="history-button" onclick="toggleHistory()">
            <span class="material-icons">history</span> Show History
        </button>
        <div id="history" style="display: none;">
            <h2>History</h2>
            <!-- Sorting options -->
            <div id="sorting-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" onchange="updateHistory()">
                    <option value="latest">Latest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="correct">Correct First</option>
                    <option value="closest">Closest First</option>
                </select>
            </div>
            <!-- History Table -->
            <table id="history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Your Input</th>
                        <th>AI Guess</th>
                        <th>Difference</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                    <!-- History entries will be inserted here -->
                </tbody>
            </table>
        </div>
        <button id="reset-button" onclick="resetGame()">
            <span class="material-icons">refresh</span> Reset
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
