<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <!-- Include Google Font similar to Arial Rounded Bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arial+Rounded+MT+Bold:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <!-- Background Image -->
        <img id="background-image" src="WWTBAM.png" alt="Background">
        <!-- Question Box -->
        <div id="question-box">
            <p id="question-text"></p>
        </div>
        <!-- Answer Buttons -->
        <div id="answer-buttons">
            <button class="answer-button" id="buttonA"></button>
            <button class="answer-button" id="buttonB"></button>
            <button class="answer-button" id="buttonC"></button>
            <button class="answer-button" id="buttonD"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
